{% extends "layout.html" %}

{% block content %}

<div class = "row">
    <div class="col-lg-8">
            <div name="map" class="map" id="map-canvas"></div>
    </div>
    
    <div name="sidebar" class="col-lg-4 sidebar">
        <div name="selectors" class="selectors">
	        <ul class="selectorsList">
	        	<li >	
		            <label class="selectorsLabel" for="Hotel">Hotels</label>
		            <select id="hotelSelect" class="dropDown" name="Hotels">
		                {% for hotel in hotels %}
		                     <option  value="{{ hotel.name}}, {{ hotel.place[0].location }}">{{ hotel.name }}</option> 
		                {% endfor %}
		            </select>
		            <button type="button" class="btn btn-default selectorButton" id="hotelButton">+</button>
		        </li>
		        <li>
		            <label class="selectorsLabel" for="Restaurant">Restaurants</label>
		            <select id="restaurantSelect" class="dropDown" name="Restaurant">
		                {% for restaurant in restaurants %}
		                     <option value="{{ restaurant.name }}, {{ restaurant.place[0].location }}">{{ restaurant.name }}</option> 
		                {% endfor %}
		            </select>
		            <button type="button" class="btn btn-default selectorButton" id="restButton">+</button>
		        </li>
		        <li>
		            <label class="selectorsLabel" for="Things To Do">Things To Do</label>
		            <select id="thingsToDoSelect" class="dropDown" name="Things To Do">
		                {% for thing in things %}
		                     <option value="{{ thing.name }}, {{ thing.place[0].location }}">{{ thing.name }}</option> 
		                {% endfor %}
		            </select>
		            <button type="button" class="btn btn-default selectorButton" id="thingButton">+</button>
		        </li>
	        </ul>    
        </div>
        <div><div style="display: inline; width: 50%; float: left;"><h3 id="day">Day 1</h3></div><div style="display: inline; width: 50%"><button style="margin: 10px;" type="button" id="subtractDay" class="btn btn-default">-</button></div></div>
        <div name="current" class="selectors">
        	<div id="dayButtons" class="btn-group daySelector" role="group" aria-label="...">
 				<button id="firstDay" value="1" type="button" class="btn btn-default">1</button>
 				<button id="addDay" type="button" class="btn btn-default">+</button>
			</div>
            <ul id="1" class="currentList">
	            <li id="hList" class="list-group-item">
	            	<h4 class="list-group-item-heading">My Hotel</h4>
	            </li>
	            <li id="rList" class="list-group-item">
	            	<h4 class="list-group-item-heading">My Restaurants</h4>
	            </li>
	            <li id="tList" class="list-group-item">
	            	<h4 class="list-group-item-heading">My Things To Do</h4>
	            </li>
	        </ul>
        </div>
    </div>
</div>
